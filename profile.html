         <script>
    // Restart slide-down animation on navbar
    document.addEventListener('DOMContentLoaded', function() {
        var navbar = document.querySelector('.navbar.slide-down');
        if (navbar) {
            navbar.classList.remove('slide-down');
            // Force reflow
            void navbar.offsetWidth;
            navbar.classList.add('slide-down');
        }
        // Logout button logic
        var logoutBtn = document.getElementById('logoutBtn2');
        if (logoutBtn) {
            logoutBtn.onclick = function() {
                localStorage.removeItem('loginUsername');
                localStorage.removeItem('hasContinued');
                window.location.assign('index.html');
            };
        }
    });

    </script>
