<!DOCTYPE html>
<html lang="en">
<head>
        <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 1s ease;
        }
        .slide-down {
            animation: slideDown 0.8s cubic-bezier(.77,0,.18,1);
        }
        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" 
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
    crossorigin="anonymous"></script>
    <!-- jQuery Validate plugin -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <style>
    input.form-control-plaintext:focus {
        border-bottom: 3px solid orange !important;
        outline: none;
        box-shadow: none;
    }
    </style>
</head>
<body>

    <img src="https://images.unsplash.com/photo-1570829460005-c840387bb1ca?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8Z3ltJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D" 
    alt="background-image" class="position-absolute top-0 start-0 w-100 h-100" style="object-fit: cover; z-index: -1; filter: brightness(50%);">
    <div class="d-flex flex-column align-items-center justify-content-center min-vh-100 fade-in">
        <div class="container bg-black bg-opacity-75 shadow-lg p-4 rounded-0" style="width: 400px; height: 600px;">
            <div class="d-flex justify-content-center mb-3 slide-down">
                <img src="https://t4.ftcdn.net/jpg/04/55/28/91/360_F_455289151_K3eZziBHP0QPGedXjR3Am3y0HWwv9NII.jpg" alt="User Avatar" 
                class="d-flex justify-content-center align-items-center bg-light rounded-circle" style="width: 100px; height: 100px; object-fit: cover;">
            </div>
            <h1 class="display-6 text-center mb-4 text-white fw-normal">Create Account</h1>
            <form id="registrationForm">
                <div class="mb-3">
                    <input type="text" class="form-control-plaintext bg-transparent text-white placeholder-glow" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control-plaintext bg-transparent text-white placeholder-glow" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control-plaintext bg-transparent text-white placeholder-glow" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control-plaintext bg-transparent text-white placeholder-glow" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <div class="d-grid gap-2 pt-4">
                    <button type="submit" class="btn btn-warning rounded-0 opacity-75 fw-medium">REGISTER</button>
                </div>
                
            </form>
        </div>
    </div>
</body>
<script>
$(function(){
    $.validator.addMethod("noSpecialChars", function(value, element) {
        return this.optional(element) || /^[a-zA-Z0-9_]+$/.test(value);
    }, "Username must not contain special characters.");

    $('#registrationForm').validate({
        rules: {
            username: {
                required: true,
                noSpecialChars: true,
                minlength: 3
            },
            email: {
                required: true,
                email: true 
            },
            password: {
                required: true,
                minlength: 5,
                maxlength: 12
            },
            confirmPassword: {
                required: true,
                minlength: 5,
                maxlength: 12,
                equalTo: '#password'
            }
        },
        messages: {
            username: {
                required: "Please enter your name.",
                noSpecialChars: "No special characters and spaces allowed.",
                minlength: "Your name must be at least 3 characters long."
            },
            email: {
                required: "Please enter your email address.",
                email: "Please enter a valid email address."
            },
            password: {
                required: "Please provide a password.",
                minlength: "Your password must be at least 5 characters long.",
                maxlength: "Your password must be at most 12 characters long."
            },
            confirmPassword: {
                required: "Please confirm your password.",
                minlength: "Your password must be at least 5 characters long.",
                maxlength: "Your password must be at most 12 characters long.",
                equalTo: "Passwords do not match."
            }
        },
        errorClass: 'is-invalid',
        validClass: 'is-valid',
        errorElement: 'div',
        errorPlacement: function(error, element) {
            error.addClass('invalid-feedback');
            error.insertAfter(element);
        },
        highlight: function(element, errorClass, validClass) {
            $(element).addClass('is-invalid').removeClass('is-valid');
        },
        unhighlight: function(element, errorClass, validClass) {
            $(element).addClass('is-valid').removeClass('is-invalid');
        },
        submitHandler: function(form) {
            $('<div class="alert alert-success mt-3 text-center">Registration successful! Redirecting to login...</div>')
                .insertAfter('#registrationForm');
            setTimeout(function() {
                window.location.assign('index.html');
            }, 2000);
            form.reset();
            return false;
        }
    });
});
</script>
</html>
