<!DOCTYPE html>
<html lang="en">
<head>
        <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 1s ease;
        }
        .slide-down {
            animation: slideDown 0.8s cubic-bezier(.77,0,.18,1);
        }
        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="bg-black">
        <div id="mainContainer" class="container min-vh-100 d-flex flex-column justify-content-center align-items-center bg-transparent"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
        const username = localStorage.getItem('loginUsername') || 'User';
        function showMainLanding() {
        document.getElementById('mainContainer').innerHTML = `
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent bg-opacity-75 mt-4 rounded-3 shadow-lg w-100 fixed-top slide-down">
                    <div class="container-fluid">
                        <a class="navbar-brand d-flex align-items-center text-white" href="#">
                            <img src="https://t4.ftcdn.net/jpg/04/55/28/91/360_F_455289151_K3eZziBHP0QPGedXjR3Am3y0HWwv9NII.jpg" alt="Logo" width="40" height="40" class="d-inline-block align-text-top rounded-circle me-2">
                            Fitness Center
                        </a>
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="landing.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="profile.html">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="workouts.html">Workouts</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                        </ul>
                        <button class="btn btn-outline-warning ms-3" id="logoutBtn2">Logout</button>
                    </div>
                </nav>
        <div class="d-flex flex-column align-items-center justify-content-center min-vh-100 fade-in" style="background: rgba(0,0,0,0.6); border-radius: 1rem; margin-top: 2rem; padding-top: 80px; max-width: 800px; margin-left: auto; margin-right: auto;">
                    <h1 class="display-3 fw-bold text-white mt-5">Welcome, <span id="usernameDisplay2"></span>!</h1>
                    <p class="lead text-white-50">This is your main landing page. Use the navigation links above to explore.</p>
                </div>
                `;
                document.getElementById('usernameDisplay2').textContent = username;
                document.getElementById('logoutBtn2').onclick = function() {
                        localStorage.removeItem('loginUsername');
                        localStorage.removeItem('hasContinued');
                        window.location.assign('index.html');
                };
        }
        function showContinuePanel() {
                document.getElementById('mainContainer').innerHTML = `
                        <img src="https://images.unsplash.com/photo-1570829460005-c840387bb1ca?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8Z3ltJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D" 
                        alt="background-image" class="position-absolute top-0 start-0 w-100 h-100" style="object-fit: cover; z-index: -1; filter: brightness(30%);">
                        <div class="card shadow-lg p-5 mt-5 text-center bg-transparent text-white" style="max-width: 800px;">
                                        <h1 class="display-1 fw-semibold">Welcome, <span id="usernameDisplay">User</span>!</h1>
                                        <p class="display-6">You have successfully logged in.</p>
                        </div>
                        <button class="btn btn-dark btn-outline-warning btn-lg mt-4" id="continueBtn">Continue</button>
                `;
                document.getElementById('usernameDisplay').textContent = username;
                document.getElementById('continueBtn').onclick = function() {
                        localStorage.setItem('hasContinued', 'true');
                        showMainLanding();
                };
        }
        // On load, show main landing if continued, else show continue panel
        if (localStorage.getItem('hasContinued') === 'true') {
                showMainLanding();
        } else {
                showContinuePanel();
        }
});
</script>
</body>
</html>
